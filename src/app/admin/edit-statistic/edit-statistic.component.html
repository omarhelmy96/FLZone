<div class="row m-0 p-0 bg-green">
    <div class="col-sm-4 mb-2 d-flex justify-content">
    </div>
    <div class="col-sm-4 mb-2 text-center ">
      <h3 >Edit This Zone</h3>
    </div>
    <div class="col-sm-4 mb-2 d-flex justify-content">
        
    </div>
    <!-- Text input-->
     <div  class="row" >
      <div class="form-group col-sm-12 d-flex justify-content">
        <label class="col-sm-2 control-label" for="Title">Zone Name</label>
        <div class="col-md-10">
          <input  id="title" placeholder="Title" class="form-control input-md" 
            type="text" #Number [(ngModel)]="ThisStatistic.number" >
        </div>
      </div> 
      <!-- worker-->
      <div class="form-group col-sm-12 d-flex justify-content">
        <label class="col-sm-2 control-label" for="ZoneCapacity">Capacity Of Zone</label>
        <div class="col-md-10">
          <input id="num_worker"  name="ZoneCapacity" placeholder="Number"
            class="form-control input-md" type="text" #description [(ngModel)]="ThisStatistic.description">
        </div>
      </div> 
      <div class="col-sm-12"><button class="btn btn-primary my-3 btn-block"(click)="SaveEditsstatic()" >Submit</button></div>
    </div>
  </div>

<a  class="btn btn-danger btn-sm pr-3 pl-3 mt-4 mb-4" role="button" (click)="GoToAdd()">Add</a>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Number</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Temp of StatisticNumbers">
            <th scope="row">{{Temp.id}} </th>
            <td>{{Temp.number}}</td>
            <td>{{Temp.description}}</td>
            <td>
                <a  (click)="DeleteConfirm(Temp.id,Temp.description)" class="btn btn-danger btn-sm" role="button">Delete</a>
            </td>
            <td >
                <a (click)="GoToEdit(Temp.id)" class="btn btn-danger btn-sm" role="button">Edit</a>
            </td>
        </tr>
    </tbody>
</table>

<div class="m-5 ">
  <owl-carousel-o [options]="customOptionsForPartiners" >
      <ng-container *ngFor="let image of SponsorImages">
          <ng-template carouselSlide >
              <div class="item">
                <img [src]="'http://localhost:2687/Images/'+image.imageName">
              </div>
          </ng-template>
      </ng-container> 
  </owl-carousel-o>
</div>

<div class="limiter">
    <div class="container-login100" style="background-image: url('assets/img/background-01.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41">
                Account Login
            </span>
            <form  class="login100-form validate-form p-b-33 p-t-5"
            [formGroup]="Service.loginformModel"
            autocomplete="off"
            (submit)="onSubmit()"
            >

                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <input formControlName = "Email" class="input100" type="Email" name="Email" placeholder="Email">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input formControlName = "Password" class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100 other-icon" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn"
                    [disabled]="!Service.loginformModel.valid">
                        Login
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

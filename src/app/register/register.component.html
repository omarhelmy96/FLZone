<div class="limiter">
    <div class="container-login100">
      <div
        class="login100-more"
        style="background-image: url('assets/img/bg-01.jpg');"
      ></div>
  
      <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
        <form
          class="login100-form validate-form"
          [formGroup]="Service.formModel"
          autocomplete="off"
          (submit)="onSubmit()"
        >
          <span class="login100-form-title p-b-59">
            Sign Up
          </span>
  
          <div id="box" style="text-align: center; padding: 10px 0 30px; margin: auto">
            <img
              id="image"
              src="assets/img/download.jpg"
              width="100px"
              height="100px"
            />
            <input type="file" id="file" (change)="GetFile($event)" hidden />
            <div style="color: #545d6a">choose Your image</div>
          </div>
  
          <div class="wrap-input100 validate-input">
            <span class="label-input100">Email</span>
            <input
              class="input100"
              type="email"
              name="name"
              placeholder="Name..."
              formControlName="Email"
            />
            <span class="focus-input100"></span>
            <label
              class="text-danger"
              *ngIf="
                Service.formModel.get('Email').touched &&
                Service.formModel.get('Email').errors?.email
              "
              >Invalid Email Address.</label
            >
            <label
              class="text-danger"
              *ngIf="
                Service.formModel.get('Email').touched &&
                Service.formModel.get('Email').errors?.required
              "
              >This field is mandatory.</label
            >
          </div>
  
          <div class="wrap-input100 validate-input">
            <span class="label-input100">First Name</span>
            <input
              class="input100"
              type="text"
              name="email"
              placeholder="Name..."
              formControlName="FName"
            />
            <span class="focus-input100"></span>
          </div>
  
          <div class="wrap-input100 validate-input">
            <span class="label-input100">Last Name</span>
            <input
              class="input100"
              type="text"
              name="username"
              placeholder="Name..."
              formControlName="LName"
            />
            <span class="focus-input100"></span>
          </div>
  
          <div
            class="wrap-input100 validate-input"
          >
            <span class="label-input100">Phone Number</span>
            <input
              class="input100"
              type="text"
              name="username"
              placeholder="Username..."
              formControlName="PhoneNumber"
            />
            <span class="focus-input100"></span>
            <label
              class="text-danger"
              *ngIf="
                Service.formModel.get('PhoneNumber').touched &&
                Service.formModel.get('PhoneNumber').errors?.pattern
              "
              >This is not Phone number</label
            >
          </div>
  
          <div
            class="wrap-input100 validate-input"
            data-validate="Username is required"
          >
            <span class="label-input100 m-b-15" style="display: inline-block;">Role</span>
            <!-- <input
              class="input100"
              type="text"
              name="username"
              placeholder="Username..."
            /> -->
            <select class="form-control" formControlName="Role">
              <!-- <option selected disabled>Choose Your Group</option> -->
              <option value="Intern">Intern</option>
              <option value="Freelancer">Freelancer</option>
            </select>
            <label
              class="text-danger"
              *ngIf="
                Service.formModel.get('Role').touched &&
                Service.formModel.get('Role').errors?.required
              "
              >This field is mandatory.</label
            >
          </div>
  
            <div  formGroupName="Passwords">
          <div
            class="wrap-input100 validate-input"
          >
            <span class="label-input100">Password</span>
            <input
              class="input100"
              type="password"
              name="pass"
              placeholder="*************"
              formControlName="Password"
              required
            />
            <span class="focus-input100"></span>
            <label
              class="text-danger"
              *ngIf="
                Service.formModel.get('Passwords.Password').touched &&
                Service.formModel.get('Passwords.Password').errors?.required
              "
              >This field is mandatory.</label
            >
            <label
              class="text-danger"
              *ngIf="
                Service.formModel.get('Passwords.Password').touched &&
                Service.formModel.get('Passwords.Password').errors?.pattern
              "
              >Your Password doesn't match Strong Password</label
            >
          </div>
  
          <div
            class="wrap-input100 validate-input"
            required
          >
            <span class="label-input100">Repeat Password</span>
            <input
              class="input100"
              type="password"
              name="repeat-pass"
              placeholder="*************"
              formControlName="ConfirmPassword"
            />
            <span class="focus-input100"></span>
            <label
              class="text-danger"
              *ngIf="
                Service.formModel.get('Passwords.ConfirmPassword').touched &&
                Service.formModel.get('Passwords.ConfirmPassword').errors
                  ?.required
              "
              >This field is mandatory.</label
            >
            <label
              class="text-danger"
              *ngIf="
                Service.formModel.get('Passwords.ConfirmPassword').touched &&
                Service.formModel.get('Passwords.ConfirmPassword').errors
                  ?.passwordMismatch
              "
              >Confirm Password Does't Match Password</label
            >
          </div>
        </div>
          <div class="flex-m w-full p-b-33">
            <div class="contact100-form-checkbox">
              <input
                class="input-checkbox100"
                id="ckb1"
                type="checkbox"
                name="remember-me"
              />
            </div>
          </div>
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button
                class="login100-form-btn"
                style="background-color: #9a0000;"
                [disabled]="!Service.formModel.valid"
              >
                Sign Up
              </button>
            </div>
            <a href="#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
              Sign in
              <i class="fa fa-long-arrow-right m-l-5"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

<section class="hero-banner">
    <div class="hero-wrapper">
      <div class="hero-left">
        <h1 class="hero-title text-dark">Unleash your creativity</h1>
        <h2 class="hero-title text-dark">Join Freelancing zones</h2>
        <br /><br />
        <div class="d-sm-flex flex-wrap">
          <a class="button button-hero button-shadow" href="#">Apply Now</a>
        </div>
      </div>
      <div class="hero-right">
        <owl-carousel-o [options]="userstoryoptions">
          <ng-container *ngFor="let slide of bannarImages">
            <ng-template carouselSlide>
              <!-- <div >
                      <img class="rounded-circle" [src]="slide.src" [alt]="slide.alt" [title]="slide.title" width="100">
                    </div> -->
              <div class=" text-center bg-light mr-5 mb-2  p-1" id="card">
                <div>
                  <a href="#">
                    <img id="proImg" [src]="slide" alt="image" />
                  </a>
                </div>
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
      <ul class="social-icons d-none d-lg-block">
        <li>
          <a href="#"><i class="ti-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="ti-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="ti-instagram"></i></a>
        </li>
      </ul>
    </div>
  </section>
